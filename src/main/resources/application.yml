## Configuracion del spring
spring:
  application:
    name: ms-fundasoba

  datasource:
    url: jdbc:mysql://localhost:3306/funsoba?useSSL=false&serverTimezone=America/Bogota
    username: root
    password: admin
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect
